        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

                <a class="nav-link" [routerLink]="['products-men']" routerLinkActive="active" (click)="setProductsGender('M')">Men</a>

                <a class="nav-link" [routerLink]="['products-women']" routerLinkActive="active" (click)="setProductsGender('F')">Women</a>
            </li>
            <li class="nav-item" *ngIf="this.userIsLoggedIn">
                <a class="nav-link" [routerLink]="['orders']" routerLinkActive="active">Orders</a>

            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>

                <a class="nav-link" [routerLink]="['contact']" routerLinkActive="active">Contact Us</a>

<ng-template #content let-modal center>
    <app-login #login [content]="content" (userStatus)="onUserStatusChange($event)"></app-login>
</ng-template>
